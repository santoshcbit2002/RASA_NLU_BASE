slots:
  location:
    type: unfeaturized
    auto_fill: false
  lat:
    type: float
    min_value: 8.4
    max_value: 37.6
    auto_fill: false
  lon:
    type: float
    min_value: 68.7
    max_value: 97.25
    auto_fill: false
  cuisine:
    type: categorical
    values:
      - chinese
      - mexican
      - italian
      - american
      - south_indian
      - north_indian
    auto_fill: false
  budget:
    type: categorical
    values:
      - low
      - medium
      - high
    auto_fill: false
  send_mail:
    type: bool
    auto_fill: false
  email_address:
    type: text
    auto_fill: false

entities:
  - location
  - cuisine
  - budget
  - send_mail
  - email_address

intents:
  - greet
  - affirm
  - deny
  - goodbye
  - thankyou
  - restaurant_search
  - send_email

templates:
  utter_greet:
    - "Hey there! How may I help you"
    - "Hi, How can I help you!"
    - "Hey, How may I help you today?"
  utter_goodbye:
    - "goodbye ðŸ˜¢"
    - "bye bye ðŸ˜¢"
  utter_youarewelcome:
    - "You're welcome"
    - "My pleasure"
  utter_default:
    - "Sorry, I didnâ€™t understand that"
    - "Apologies! I did not quite get that. Can you please try again"
  utter_ask_location:
    - "In which location?"
  utter_ask_cuisine: 
    - text: "What kind of cuisine would you prefer?"
      buttons:
      - title: "Chinese"
        payload: "chinese"
      - title: "Mexican"
        payload: "mexican"
      - title: "Italian"
        payload: "italian"
      - title: "American"
        payload: "american"
      - title: "South Indian"
        payload: "south_indian"
      - title: "North Indian"
        payload: "north_indian"
  utter_ask_budget: 
    - text: "What price range are you looking at?"
      buttons:
      - title: "Lesser than Rs. 300"
        payload: "low"
      - title: "Rs. 300 to 700"
        payload: "medium"
      - title: "More than 700"
        payload: "high"
  utter_ask_howcanhelp:
    - "how can I help you?"
  utter_ask_sendmail:
    - text: "Do you want the search results to be e-mailed?"
  utter_ask_emailaddress:
    - "Which email address should I send the results to?"

actions:
  - utter_greet
  - utter_goodbye
  - utter_youarewelcome
  - utter_default
  - utter_ask_howcanhelp
  - utter_ask_location
  - utter_ask_cuisine
  - utter_ask_budget
  - utter_ask_sendmail
  - utter_ask_emailaddress
  - action_restaurant
  - action_sendemail

forms:
  - restaurant_form
  - email_form